<!-- form wrapper div  -->
<div class="vh-100 vw-100 d-flex justify-content-center align-items-center">
  <!-- form starts  -->
  <form 
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
    class="w-25 border border-success rounded-2 shadow-lg p-3">

    <!-- form-header  -->
    <div class="h4 text-center text-danger py-3 border-bottom">Register Form</div>

    <!-- user data form group control  -->
    <div formGroupName="userData">

      <!-- user name control  -->
      <div class="form-group my-3">
        <label for="userName" class="form-label">Username</label>
        <input 
          type="text" 
          id="userName" 
          class="form-control"
          formControlName="userName">
          <!-- error message for username  -->
          <span
            *ngIf="
              registerForm.get('userData.userName')?.touched && 
              registerForm.get('userData.userName')?.invalid"
            class="form-text text-danger">
            Enter a valid username!
          </span>
      </div>

      <!-- user email control  -->
      <div class="form-group my-3">
        <label for="userEmail" class="form-label">E-mail</label>
        <input 
          type="email" 
          id="userEmail" 
          class="form-control"
          formControlName="userEmail">
          <!-- error message for email  -->
          <span 
            *ngIf="
              registerForm.get('userData.userEmail')?.touched && 
              registerForm.get('userData.userEmail')?.invalid"
            class="form-text text-danger">
            Enter a valid email address
          </span>
      </div>

    </div><!--userData form control group ends-->

    <!-- user gender control  -->
    <div class="form-group my-3">
      <label class="d-block form-label">Gender</label>
      <div 
        *ngFor="let gender of genders"
        class="form-check form-check-inline">
        <input 
          type="radio" 
          [id]="gender" 
          class="form-check-input" 
          formControlName="userGender"
          [value]="gender">
        <label [for]="gender" class="form-check-label">
          {{gender}}
        </label>
      </div>
    </div>

    <!-- user birthday input control  -->
    <div class="form-group my-3">
      <label for="userBirthday" class="form-label">Birthday</label>
      <input 
        type="date" 
        id="userBirthday" 
        class="form-control"
        formControlName="userBirthday">
    </div>

    <!-- user graduation input control  -->
    <div class="form-group my-3">
      <label for="userGradYear" class="form-label">Graduation Date</label>
      <input 
        type="date" 
        id="userGradYear" 
        class="form-control"
        formControlName="userGradYear">
    </div>

    <!-- user hobby add control  -->
    <div class="form-group my-3" formArrayName="hobbies">

      <button class="btn btn-primary" type="button" (click)="onAddHobby()">Add Hobby</button>
      <!-- hobby name input  -->
      <div
        *ngFor="let hobbyControl of getHobbiesControl(); let i = index" 
        class="form-group my-2">
        <input type="text" class="form-control" [formControlName]="i">
      </div>
    </div>

    <!-- submit button  -->
    <div class="d-grid my-3">
      <input 
        type="submit" 
        class="btn btn-success" 
        value="Register"
        [disabled]="registerForm.invalid">
    </div>

  </form>
</div>
